<!DOCTYPE html>
<html lang="en">
<head>
<title>Nishant Suria</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    @font-face {
        font-family: MPLUS;
        src: url(assets/fonts/M_PLUS_1p/MPLUS1p-Regular.ttf);
    }
    @font-face {
        font-family: MPLUS_bold;
        src: url(assets/fonts/M_PLUS_1p/MPLUS1p-Medium.ttf);
    }
    @font-face {
        font-family: PressStart2P;
        src: url(assets/fonts/PressStart2P/PressStart2P-Regular.ttf);
    }
    body {
        font-family: MPLUS;
        background: #554c55;
    }
    .header {
        padding: 10px;
        text-align: center;
        background: #f9a38b;
        color: #ffffff;
        font-family: PressStart2P;
        font-size: 3vw; 
        line-height: 100%;
        /* line-height: 50%; 50px */
    }
    /* Style the top navigation bar */
    .navbar {
        overflow: hidden; /* Hide overflow */
        background-color: #f46036; /* Dark background color */
    }

    /* Style the navigation bar links */
    .navbar a {
        float: left; /* Make sure that the links stay side-by-side */
        display: block; /* Change the display to block, for responsive reasons (see below) */
        color: white; /* White text color */
        text-align: center; /* Center the text */
        padding: 14px 20px; /* Add some padding */
        text-decoration: none; /* Remove underline */
    }

    /* Right-aligned link */
    .navbar a.right {
        float: right; /* Float a link to the right */
    }

    /* Change color on hover/mouse-over */
    .navbar a:hover {
        background-color: #f9a38b; /* Grey background color */
        font-family: MPLUS;
        color: #ffffff; 
    }
    
</style>
</head>
<body>
    <div class="header">
        <h1>Nishant Suria</h1>
    </div>
    <div class="navbar">
        <a href="#" id="LBL_HOME"></a>
        <a href="#" id="LBL_PROJECTS"></a>
        <a href="#" class="right" id="LBL_RESUME"></a>
        
    </div>
    <p id="BODY_INTRO"> </p>
    <script>
        // Grab navigation Language
        // const userLanguage = navigator.language || navigator.userLanguage;
        const userLanguage = "en-US";
        // ON RENCONTRE SA DESTINÉE SOUVENT PAR LES CHEMINS QU’ON PREND POUR L’ÉVITER


        let dataFilePath;
        if (userLanguage.startsWith("en")) {
            dataFilePath = "assets/data/en.json";
        } 
        if (userLanguage.startsWith("ja")) {
            dataFilePath = "assets/data/ja.json";
        } else {
            dataFilePath = "assets/data/en.json";
        }

        // Replace text with localized strings
        // open file
        fetch(dataFilePath)
            .then(response => response.json())
            .then(DATA => {
                for (let k in DATA)  {
                    if (k != "") {
                        document.getElementById(k).innerHTML = DATA[k];
                    }
                }
        });
        

    </script>
</body>
</html>
