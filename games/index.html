<!DOCTYPE html>
<html lang="en">
<head>
<title id="WEBPTITLE"></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- #CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/games.css">

<!-- #JS -->
    <script src="../assets/js/init.js" defer data-assets-folder="../assets/" data-sector="GAMES" ></script>
    <script src="../assets/js/dropdown.js" defer ></script>

<!--# OTHER STUFF-->
    <link rel="icon" type="image/png" href="../assets/img/art/hayu_smile.png">


</head>
<body>
    <div id="pf_header"></div>
     
    <div class="infobox">
        <div class="title_box">
            <div class="right hayu_img">
                <img src="../assets/img/art/hayu_angy.png" alt="hayu profile picture">
            </div>
            <div class="identities_box right">
                <span class="title" id="IDENTITIES_BOX_TITLE"></span><br>
                <span id="IDENTITIES_1"></span><br>
                <span id="IDENTITIES_2"></span><br>
                <span id="IDENTITIES_3"></span><br>
            </div>
            <br><span class="simpletitle" id="TITLE"></span>
            
        </div>
        <h1 id="FEATURED_TITLE"></h1>
        <div class="grid_wrapper">
            <a href="https://ns-dawn.itch.io/salperth" class="featured">  
                <img src="../assets/img/scsh/salperth.png" alt="salperth game screenshot" class="thumbnail img">
                <div class="thumbnail thumbnail_wrapper" onclick="">
                    <span class="meaningless_wrapper">
                        <div class="thumbnail_title big" id="FEATURED_SALPERTH_TITLE"></div> 
                        <div class="thumbnail_desc big" id="FEATURED_SALPERTH_SUBTITLE"></div>
                    </span>
                </div>
            </a>
            <div class="subfeatured">
    
                <a href="../uh_oh" class="subfeatured_item">
                    <img class= "thumbnail img" src="../assets/img/scsh/you_have_been_poisoned.png" alt="you_have_been_poisoned game screenshot">
                    <div class="thumbnail thumbnail_wrapper">
                        <span class="meaningless_wrapper">
                            <div class="thumbnail_title" id="FEATURED_YHBP_TITLE"></div> 
                            <div class="thumbnail_desc" id="FEATURED_YHBP_SUBTITLE"></div>
                        </span>
                    </div>
                </a>
                <a href="https://ns-dawn.itch.io/kasa" class="subfeatured_item">
                    <img class= "thumbnail img" src="../assets/img/scsh/kasa.png" alt="you_have_been_poisoned game screenshot">
                    <div class="thumbnail thumbnail_wrapper">
                        <span class="meaningless_wrapper">
                            <div class="thumbnail_title" id="FEATURED_KASA_TITLE"></div> 
                            <div class="thumbnail_desc" id="FEATURED_KASA_SUBTITLE"></div>
                        </span>
                    </div>
                </a>
                <a href="https://ns-dawn.itch.io/concrete" class="subfeatured_item">
                    <img class= "thumbnail img" src="../assets/img/scsh/concrete.png" alt="you_have_been_poisoned game screenshot">
                    <div class="thumbnail thumbnail_wrapper">
                        <span class="meaningless_wrapper">
                            <div class="thumbnail_title" id="FEATURED_CONCRETE_TITLE"></div> 
                            <div class="thumbnail_desc" id="FEATURED_CONCRETE_SUBTITLE"></div>
                        </span>
                    </div>
                </a>
          
            </div>
        </div>
        <p class="warning" style="margin-left: 2em" id="NOT_LOCALIZED"></p>
        <h1 id="ALL_TITLE"></h1>

        <span class="warning">in development. coming soon...</span>
        

    </div>


</body>
</html>
