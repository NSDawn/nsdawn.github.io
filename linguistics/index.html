<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title id="WEBPTITLE"></title>

<body>

            <div class="identities_box right">

            </div>
            <br><span class="simpletitle ling title" id="LBL_LINGUISTICSPROJECTS"></span>
            
        </div>
        <div class="ling_sidebar">
            <div class="ling_sidebar_item a" onclick="lingFlipPage('LINGUISTICS/PROJECTS_1')">

                <a href="#" id="LBL_LINGUISTICSPROJECTS_1" class="ling_sidebar_item_link"></a>

            <div class="ling_sidebar_item b" onclick="lingFlipPage('LINGUISTICS/PROJECTS_2')">

            </div>

            <img src="../assets/img/icon/LINGUISTICS/PROJECTS_1.png" alt="linguistics project icon" class="ling_mainbox_icon icon">
            
            <p id="LINGUISTICS/PROJECTS_1_DESC" class="ling_mainbox_text"></p>
            <p id="ENGLISH_ONLY" class="ling_mainbox_text_2 warning"></p>
            <p><a href="tamil_liquids" id = "LINGUISTICS/GO_LINK" class="simplelink ling_mainbox_go_link"></a></p>
